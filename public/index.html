<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#F97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover amazing restaurants and cafes near you with AI-powered recommendations. Get personalized dining suggestions based on your location, preferences, and real-time data." />
    <meta name="keywords" content="restaurant finder, AI recommendations, food discovery, nearby restaurants, cafe finder, dining guide, foodie app" />
    <meta name="author" content="Foodie Tracker" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodieapp-df66c.web.app/" />
    <meta property="og:title" content="Foodie Tracker - AI-Powered Restaurant Recommendations" />
    <meta property="og:description" content="Discover amazing restaurants and cafes near you with AI-powered recommendations. Get personalized dining suggestions based on your location and preferences." />
    <meta property="og:image" content="https://foodieapp-df66c.web.app/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="zh_TW" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://foodieapp-df66c.web.app/" />
    <meta name="twitter:title" content="Foodie Tracker - AI-Powered Restaurant Recommendations" />
    <meta name="twitter:description" content="Discover amazing restaurants and cafes near you with AI-powered recommendations." />
    <meta name="twitter:image" content="https://foodieapp-df66c.web.app/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://foodieapp-df66c.web.app/" />
    
    <title>Foodie Tracker - AI-Powered Restaurant Recommendations</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      /* Critical CSS for preventing FOUC */
      :root {
        --brand-primary: #F97316;
        --surface-light: #FAFAF9;
      }
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100%;
        min-height: 100dvh;
        background: linear-gradient(135deg, #FAFAF9 0%, #FFF8F0 50%, #F5F5F4 100%);
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
      }
      /* Loading state */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 3px solid #F5F5F4;
        border-top-color: #F97316;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
